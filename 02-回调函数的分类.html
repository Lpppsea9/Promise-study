<!DOCTYPE html>
<html>
<title></title>

<body>
    <script>
        /*
            1)同步回调
                理解: 立即执行, 完全执行完了再结束，不会放入队列中
                例子：数组遍历相关的回调函数/ Promise的excutor函数(执行器函数)

            2)异步回调
                理解: 不会立即执行，会放入回调队列中执行
                例子: 定时器的回调 / ajax回调 / Promise的成功|失败回调
        */

        // 1. 同步回调函数
        const arr = [1,4,5]
        arr.forEach(item => { // 数组遍历回调，不会放入队列中，一上来就执行完
            console.log(item)
        }) 

        console.log("forEach之后")

        // 2. 异步回调函数
        setTimeout(() => {
            console.log("异步回调")  // 定时器回调，会放入队列中将来执行
        },0)

        console.log("setTimeout")
    </script>
</body>
</html>
