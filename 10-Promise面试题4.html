<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-Promise面试题4</title>
</head>
<body>
  <script>
    /* 
    1 7 

    宏[0]
    微[2]
    */
    setTimeout(() => { //宏
      console.log("0")
    },0)
    new Promise((resolve,reject)=> {
      console.log("1") //1
      resolve()
    }).then(() => {
      console.log("2") //微
      new Promise((resolve,reject) => {
        console.log("3") 
        resolve()
      }).then(() => {
        console.log("4")
      }).then(() => {
        console.log("5")
      })
    }).then(() => {                                          
      console.log("6")
    })

    new Promise((resolve,reject) => {
      console.log("7")
      resolve()
    }).then(() => {
      console.log("8")
    })
    // 1 7 2 3 8 4 6 5 0
  </script>
</body>
</html>
