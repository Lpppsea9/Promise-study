<!DOCTYPE html>
<html>
<title></title>

<body>
    <script>
        // 1.创建一个新的promise对象
        const p = new Promise((resolve,reject) => {// 执行器函数
            // 2.执行异步操作任务
            setTimeout(() => {
                const time = Date.now();
                if(time %2 == 0) {
                    // 3.1 如果成功了，调用resolve(value)
                    resolve("成功的回调, time =" + time)
                } else {
                    // 3.2 如果失败了，调用reject(reason)
                    reject("失败的回调, time =" + time)
                }
            },500)
        })

        p.then(
            value => { // 接收得到成功的数据
                console.log("onResolved",value)
            },
            reason => {
                console.log("onRejected",reason)
            }
        )
        

    </script>
</body>

</html>
