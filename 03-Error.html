<!DOCTYPE html>
<html>
<title></title>

<body>
    <script>
        function something() {
            if(Date.now()%2===1) {
                console.log('当前时间为奇数，可以执行')
            } else {
                throw new Error('当前时间为偶数，无法执行')
            }
        }
        try {
            something()
        } catch(error) {
            console.log(error.message);
        }
            
        console.log("something之后") 
        /*  
        第一种情况
            代码执行出内部自己抛出一个错误
        第二种情况
            自己主动 throw 出一个错误
        出现错误的两种情况下要通过 try catch 主动去处理错误
        不然后续的代码无法执行，如上如果不处理 error 则后面的
        console.log无法执行 
         */
        
    </script>
</body>

</html>

const p = new Promise((resolve,reject) => {
setTimeout(() => {
const time = Date.now();
if(time %2 == 0) {
resolve('成功的数据：' + time);
} else {
reject('失败的数据：' + time);
}
},1000);
})

p.then(
value => {
console.log("成功的回调",value);
},
reason => {
console.log("失败的回调",reason);
}
)
