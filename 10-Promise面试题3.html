<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-Promise面试题3</title>
</head>
<body>
  <script> 
  
    const first = () => (new Promise((resolve, reject) => {
      console.log(3) //1
      let p = new Promise((resolve,reject) => {
        console.log(7) //2
        setTimeout(() => {
          console.log(5)
          resolve(6) //没用，只能改一次
        },0)
        resolve(1)
      })
      resolve(2)
      p.then((arg) => {
        console.log(arg) 
      })
    }))

    first().then((arg) => {
      console.log(arg)
    })

    console.log(4) //3
  </script>
</body>
</html>
