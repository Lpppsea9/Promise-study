<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-Promise面试题2</title>
</head>
<body>
  <script>
    setTimeout(()=> {
      console.log(1);
    }, 0)
    new Promise((resolve) => {
      console.log(2); //执行器是同步执行！！！！
      resolve()
    }).then(() => {
      console.log(3);
    }).then(() => {
      console.log(4);
    })
    console.log(5);

  </script>
</body>
</html>
